<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lastik Bilgileri ‚Äì Modern Kart Tasarƒ±mƒ±</title>
<style>
  :root{
    --bg:#0a0e17; 
    --fg:#e8ecf4; 
    --muted:#8b95a8; 
    --card:#151921;
    --card-hover:#1a1f2b;
    --accent:#00d4ff; 
    --accent-soft:#1a8cff;
    --border:#232936;
    --shadow: rgba(0,0,0,0.4);
    --radius:16px;
  }
  
  *{box-sizing:border-box; margin:0; padding:0;}
  
  body{
    margin:0; 
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
    color:var(--fg);
    background:linear-gradient(135deg, #0a0e17 0%, #12161f 50%, #0d1118 100%);
    min-height:100vh;
    line-height:1.6;
  }
  
  header{
    padding:clamp(24px, 5vw, 48px) 20px clamp(16px, 3vw, 32px);
    text-align:center;
    background:linear-gradient(180deg, rgba(0,212,255,0.08) 0%, transparent 100%);
  }
  
  header h1{
    margin:0 0 8px;
    font-weight:800;
    font-size:clamp(1.8rem, 4vw, 2.8rem);
    background:linear-gradient(135deg, #00d4ff 0%, #1a8cff 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
  }
  
  header p{
    margin:0;
    color:var(--muted);
    font-size:clamp(0.9rem, 2vw, 1.05rem);
  }
  
  .container{
    max-width:1200px; 
    margin:0 auto;
    padding:0 clamp(12px, 3vw, 24px) 60px;
  }
  

  
  .grid{
    display:grid;
    gap:clamp(20px, 3vw, 32px);
    grid-template-columns:repeat(auto-fill, minmax(min(100%, 320px), 1fr));
  }
  
  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    overflow:hidden;
    display:flex;
    flex-direction:column;
    box-shadow:0 4px 16px var(--shadow);
    transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position:relative;
  }
  
  .card:hover{
    transform:translateY(-4px);
    border-color:var(--accent-soft);
    box-shadow:0 12px 32px rgba(0,212,255,0.15), 0 4px 16px var(--shadow);
    background:var(--card-hover);
  }

  /* G√∂rsel alanƒ± - t√ºm g√∂rseli sƒ±ƒüdƒ±r (kƒ±rpma yok) */
  .media{
    position:relative;
    width:100%;
    height:clamp(200px, 35vw, 280px);
    background:linear-gradient(135deg, #1a2332 0%, #0f1621 100%);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  
  .thumb{
    width:100%;
    height:100%;
    object-fit:contain;
    object-position:center;
    image-rendering:auto;
    transition:transform 0.3s ease;
  }
  
  .card:hover .thumb{
    transform:scale(1.03);
  }
  
  /* Gradient overlay kaldƒ±rƒ±ldƒ± - artƒ±k gerekli deƒüil */
  
  /* Kart i√ßeriƒüi - artƒ±k overlay'in √ºst√ºnde deƒüil, altƒ±nda */
  .body{
    padding:clamp(16px, 3vw, 24px);
    display:flex;
    flex-direction:column;
    gap:12px;
    flex:1;
  }
  
  .kicker{
    display:inline-flex;
    align-items:center;
    gap:6px;
    font-size:0.75rem;
    font-weight:700;
    letter-spacing:0.5px;
    background:linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
    color:#0a0e17;
    padding:6px 14px;
    border-radius:999px;
    width:max-content;
    text-transform:uppercase;
  }
  
  .title{
    font-size:clamp(1.1rem, 2.5vw, 1.3rem);
    font-weight:700;
    line-height:1.3;
    color:var(--fg);
  }
  
  .desc{
    font-size:clamp(0.9rem, 2vw, 0.98rem);
    color:var(--muted);
    line-height:1.7;
  }
  
  .desc p{
    margin:0.6em 0;
  }
  
  .desc p:first-child{
    margin-top:0;
  }
  
  .desc ul{
    margin:0.5em 0;
    padding-left:1.3em;
  }
  
  .desc li{
    margin:0.4em 0;
    padding-left:0.3em;
  }
  
  .desc strong{
    color:var(--fg);
    font-weight:600;
  }
  
  .empty{
    grid-column:1/-1;
    color:var(--muted);
    text-align:center;
    padding:60px 20px;
    font-size:1.1rem;
  }
  
  .cta-section{
    max-width:600px;
    margin:60px auto 40px;
    padding:0 20px;
    text-align:center;
  }
  
  .cta-button{
    display:inline-flex;
    align-items:center;
    gap:12px;
    padding:18px 36px;
    font-size:1.1rem;
    font-weight:700;
    color:#0a0e17;
    background:linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
    border:none;
    border-radius:12px;
    text-decoration:none;
    box-shadow:0 8px 24px rgba(0,212,255,0.3);
    transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor:pointer;
  }
  
  .cta-button:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 32px rgba(0,212,255,0.4);
    background:linear-gradient(135deg, #00e4ff 0%, #2a9cff 100%);
  }
  
  .cta-button:active{
    transform:translateY(0);
  }
  
  footer{
    color:#5a6576;
    text-align:center;
    padding:40px 20px;
    font-size:0.9rem;
  }
  
  footer code{
    background:rgba(0,212,255,0.1);
    padding:2px 8px;
    border-radius:4px;
    color:var(--accent);
  }
  
  /* Responsive iyile≈ütirmeleri */
  @media (max-width: 768px) {
    .media{
      height:220px;
    }
    
    .grid{
      grid-template-columns:1fr;
      gap:20px;
    }
  }
  
  @media (max-width: 480px) {
    header h1{
      font-size:1.6rem;
    }
    
    .media{
      height:200px;
    }
    
    .body{
      padding:16px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Lastik Bilgileri</h1>
</header>

<main class="container">
  <section id="grid" class="grid" aria-live="polite"></section>
  <div id="empty" class="empty" hidden>üîç Aradƒ±ƒüƒ±nƒ±z kriterlere uygun sonu√ß bulunamadƒ±.</div>
</main>

<section class="cta-section">
  <a href="https://ehliyetim.github.io//araclastigi/sorucozumu.html" class="cta-button">
    <span>üìù</span>
    <span>Soru √á√∂zmek ƒ∞√ßin Tƒ±klayƒ±n</span>
  </a>
</section>

<footer>
  Kaynak: <code>topic.json</code> ‚Ä¢ Modern & Responsive Tasarƒ±m
</footer>

<script>
  function mdToHTML(md){
    if(!md) return "";
    let html = md.replace(/\*\*(.+?)\*\*/g,"<strong>$1</strong>");
    const lines = html.split(/\r?\n/);
    let out="", inList=false;
    
    for(const ln of lines){
      const m = ln.match(/^\s*\*\s+(.*)$/);
      if(m){
        if(!inList){out+="<ul>"; inList=true;}
        out+=`<li>${m[1]}</li>`;
      } else {
        if(inList){out+="</ul>"; inList=false;}
        if(ln.trim()) out+=`<p>${ln}</p>`;
      }
    }
    if(inList) out+="</ul>";
    return out;
  }
  
  const grid = document.getElementById("grid");
  const empty = document.getElementById("empty");
  let DATA = [];
  
  fetch("topic.json", {cache:"no-store"})
    .then(r => {
      if(!r.ok) throw new Error("topic.json bulunamadƒ±");
      return r.json();
    })
    .then(json => {
      DATA = Array.isArray(json) ? json : (json.items || []);
      render(DATA);
    })
    .catch(err => {
      grid.innerHTML = `<div class="empty">‚ùå Hata: ${err.message}</div>`;
    });

  function render(items){
    if(!items.length){
      grid.innerHTML = "";
      empty.hidden = false;
      return;
    }
    empty.hidden = true;
    grid.innerHTML = items.map(cardHTML).join("");
    
    // Lazy loading
    for(const img of grid.querySelectorAll("img[data-src]")){
      img.src = img.dataset.src;
      img.removeAttribute("data-src");
    }
  }

  function cardHTML({id, title, image_url, description}){
    const t = escapeHTML(title || "");
    return `
      <article class="card" data-id="${id ?? ""}">
        <div class="media">
          <img class="thumb" loading="lazy" alt="${t}" data-src="${image_url || ''}">
        </div>
        <div class="body">
          <span class="kicker">#${id ?? "‚Äî"}</span>
          <div class="title">${t}</div>
          <div class="desc">${mdToHTML(description || "")}</div>
        </div>
      </article>`;
  }
  
  function escapeHTML(s){
    return s.replace(/[&<>"']/g, m => ({
      '&':'&amp;',
      '<':'&lt;',
      '>':'&gt;',
      '"':'&quot;',
      "'":"&#39;"
    }[m]));
  }
</script>
</body>
</html>
